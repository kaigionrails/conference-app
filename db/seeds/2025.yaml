- :title: '避けられないI/O待ちに対処する: RailsアプリにおけるSSEとAsync gemの活用'
  :abstract: "実用的・商業的なRailsアプリケーションを開発・運用していると、I/Oの遅さがエンドユーザー体験を損ねる場面にしばしば直面します。\r\n\r\nその原因について考えると、オンラインで実行されるDBの参照・集計・更新処理が単純に遅かったり、micro
    servicesによるコンポーネント間のAPI通信であったり、あるいは昨今ではAI (LLM) サービスとの繋ぎ込みによる推論待ちであったりと様々です。\r\nこうしたI/O待ちは多くの場合最適化の余地が限られており「避けられない待ち時間」としてシステムに組み込まれがちです。\r\n\r\n本セッションでは、RailsとLLMをインテグレーションした複数の機能開発により得られた知見をもとに、I/Oがどうしても遅いアプリ（つまり速くできる余地がほぼない状況）であってもSSE
    (server-sent events) とAsync gemを併用してエンドユーザーの体験を犠牲にしない、あるいは良くするための具体的なTipsと実践的手法を紹介します。\r\nI/O負荷の高い処理や外部サービスとの連携機能をRailsで扱う（ことに興味のある）エンジニアを主な対象とし、明日から応用可能な非同期アーキテクチャの導入手法をお届けします。\r\n\r\nまたこれらに加えて、一連の活動を通じて行ったOSSへの貢献・フィードバック等についても共有できればと思います。"
