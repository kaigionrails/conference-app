- :title: '履歴 on Rails : Bitemporal Data Modelで実現する履歴管理'
  :abstract: "引っ越しによる住所変更や、所属部署の異動など、時間と共に変化する情報を正確に扱う「履歴管理」は、業務系アプリケーションで重要なテーマです。\r\n\r\nSmartHRでは、従業員情報という特にクリティカルな領域でこの課題に対し、「いつから有効か」と「いつ記録されたか」の2つの時間軸を持つBitemporal
