- :title: ActiveRecord使いが知るべき世界：Java/Go/TypeScriptのORMアプローチ比較
  :abstract: "Ruby on Rails開発に携わる多くの方にとって、データベースアクセスといえばActiveRecordが当たり前でしょう。\r\nしかし、一歩外に目を向けると、ActiveRecordとは異なる設計思想やアプローチを持つORMが数多く存在します。\r\n本セッションでは、Java
    (JPA, Doma2, MyBatis)、Go (sqlc)、TypeScript (Prisma)といった、Ruby以外の言語で広く使われている代表的なORMについて、ActiveRecordとの比較を交えながら解説します。\r\n\r\n特に「クエリの書き方（DSL
    vs. SQL）」や「ORMの適用範囲（マイグレーションやスキーマ管理の有無）」といった観点に焦点を当て、それぞれのORMがどのような課題を解決し、どのようなトレードオフを伴うのかを深掘りします。ActiveRecordがいかに強力であるかを再認識するとともに、異なるパラダイムから得られる知見を通じて、今後のRails開発におけるデータアクセス層の設計や、より柔軟な技術選択のヒントを持ち帰っていただけるはずです。\r\n\r\n[得られるもの]\r\nActiveRecordの設計思想や特徴を、異なるアプローチと比較することで深く理解できる\r\n今後のプロジェクトにおけるデータアクセス層の設計や、技術選定の視野が広がるヒントを得られる"
