- :title: rails g authenticationから学ぶRails8.0時代の認証
  :abstract: "Rails8.0から`rails g authentication`(以降認証ジェネレータと呼びます)でユーザ認証用のコードを生成できるようになりました。昔からRailsが提供するヘルパメソッドを組み合わせることで簡単に認証機能を構築できましたが、認証ジェネレータの登場によってそれがさらに容易になります。一方現場ではdeviseをはじめとした各種gemを活用して認証機能を実装するのが長らく一般的なやり方でした。Rails8.0以降、この状況は変わっていくのでしょうか？\r\n\r\nこの発表では最初に2025年時点での認証機能を取り巻く状況について解説します。その後Rails8の認証ジェネレータが生成するコードをベースにして、Railsが提供しているヘルパメソッドとジェネレータの設計思想についてひとつずつ説明していきます。この発表を聞いたあと、みなさんは認証について一段理解度が増した状態になることでしょう。"
