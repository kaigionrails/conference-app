name: Run standardrb

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

jobs:
  standardrb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: standardrb
        run: bundle exec standardrb
