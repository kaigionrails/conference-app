name: herb analyze
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
jobs:
  herb:
    name: herb analyze
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec herb analyze app/
