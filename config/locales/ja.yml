ja:
  about:
    index:
      title: "Conference Appについて"
      about_this_app: このアプリは、%{event_name}に参加する皆様がイベントをより楽しく過ごせるように作成されたRailsアプリケーションです。以下の機能を提供します。
      feature_sessions: セッションの一覧機能
      feature_sessions_description1: 右上のアイコンを押すとメニューが開き、そこから「Talks」をクリックすることでセッションの一覧を見ることができます。
      feature_sessions_description2: セッションはブックマークすることができます。通知を有効にしている場合、ブックマークしたトークの開始前にプッシュ通知が行われます。
      feature_announcements: 運営からのアナウンス
      feature_announcements_description1: カンファレンスの進行について、運営側から参加者の皆さまに向けてアナウンスを行うことがあります。それらのアナウンスを確認することができます。
      feature_announcements_description2: アナウンスについてはログインせずに見ていただくことができます。ログインし、通知を有効にしている場合は新規のアナウンス時に通知されます。
      feature_profile: プロフィール登録・交換
      feature_profile_description1: Conference Appには、あなたのプロフィールを登録することができます。
      feature_profile_description2: 登録したプロフィールは、QRコードで他の参加者の方と交換することができます。SNSアカウントの共有などでご活用ください。
      feature_push_notification: プッシュ通知
      feature_push_notification_description1: ブックマークしたセッションの発表時刻および運営からのアナウンス作成時に、プッシュ通知を有効にすることができます。
      feature_push_notification_description2: 詳細については、右上のアイコンからの「Setting」にてご確認ください。
      feature_push_notification_setting_link: こちらからも開くことができます。
      need_github_login: このアプリの機能を活用していただくためには、GitHubアカウントでログインしていただく必要があります。
      github_login_flow: 以下のボタンから、GitHubアカウントでのログインをお願いします。
      contributors: コントリビューター
      app_contributors: conference-appは以下のコントリビューターによって開発されています(コミット数順）。
